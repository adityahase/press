---

- name: Create nginx hosts configuration file (empty)
  become: yes
  become_user: frappe
  file:
    path: /home/frappe/agent/nginx/hosts.conf
    state: touch

- name: Symlink nginx hosts configuration
  file:
    src: /home/frappe/agent/nginx/hosts.conf
    dest: /etc/nginx/conf.d/hosts.conf
    state: link
    force: yes
    follow: no

- name: Create nginx upstream list configuration file (empty)
  become: yes
  become_user: frappe
  file:
    path: /home/frappe/agent/nginx/upstreams.list
    state: touch

- name: Symlink nginx upstream list configuration
  file:
    src: /home/frappe/agent/nginx/upstreams.list
    dest: /etc/nginx/conf.d/upstreams.list
    state: link
    force: yes
    follow: no

- name: Create nginx upstream map configuration file (empty)
  become: yes

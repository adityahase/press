---
- name: Create Frappe User
  user:
    name: frappe
    groups:
      - sudo
    shell: /bin/bash
    append: yes
    uid: 1000
    generate_ssh_key: yes

- name: Allow Passwordless sudo Access to Frappe User
  copy:
    src: files/sudoers
    dest: /etc/sudoers.d/frappe

- name: Create SSH Keys for root User
  user:
    name: root
    generate_ssh_key: yes

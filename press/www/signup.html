<!-- no-cache -->
<section class='top-section'>
    <div class='container'>
        <h2 class="mb-4 text-center">Sign Up for Frappe Press</h2>
        <div class="w-500">
            <form class="signup" role="form">
                <div class="form-group row">
                    <div class="col-md-6">
                        <p class="help-block">First Name</p>
                        <input type="text" name="first_name" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <p class="help-block">Last Name</p>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <p class="help-block">Email</p>
                    <input name="email" placeholder="jane.doe@example.com" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <p class="help-block">Password</p>
                    <input type="password" name="password" id="password" class="form-control">
                </div>

                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary signup-button">Sign Up for Press</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    {% include "press/templates/includes/signup.js" %}
</script>
